<!doctype html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title>Mediasoup Client</title>
<style type="text/css">
	.room {
		cursor: pointer;
	} 
</style>
<script src="/socket.io/socket.io.js"></script>
<script src='./shim.js'>
 
</script>
</head>
<body onload="init();">
	<h1>Mediasoup Client</h1>
	<div id="roomsSelect">
		<b>Rooms:</b>
		<table>
			<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
				</tr>
			</thead>
			<tbody id="rooms">

			</tbody>
		</table>
		<br/>
		<b>New Room:</b>
		<input type="text" id="newRoom" />
		<input type="button" value="Create" onclick="createRoom();" />
	</div>
	<div id="conference">
		<button id="disconnect_button" onclick="dissconnect();">Disconnect</button>
		<div style="background-color: blue">
			Local video<br />
			<video id="local_video" autoplay style="width: 160px; height: 120px; border: 1px solid black;"></video>
			<br/>
			<span id="state_span"></span>
			<input type="button" value="Publish" onclick="publishVideo();" />
		</div>
		Remote videos
		<input type="button" value="Subscribe" onclick="subscribeVideo();" />
		<br />
		<div id="remote_container"></div>
	</div>
</body>
</html>
